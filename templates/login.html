<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="./static/js/modal.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./static/css/style.css" rel="stylesheet" />
    <title>WorldWideCompany</title>
</head>

<body>
    <img src="./static/img/WorldWide Company llc.svg" class="rounded mx-auto d-block pt-5" width="350" height="350">
    <form action="/authentication" method="POST" autocomplete="on" class="form-horizontal text-center">
        <h3 class="text-black-50">Account Login</h3>
        <p class="text-white">Please enter your username and password</p>
        <div class="form-group">
            <input type="text" style="font-family: FontAwesome;" class="form-control" name="InputUser" id="InputUser"
                aria-describedby="emailHelp" placeholder="&#xf0e0;  Username or E-mail" required>
        </div><br>
        <div class="form-group">
            <input type="password" style="font-family: FontAwesome;" class="form-control" name="InputPassword"
                id="InputPassword" placeholder="&#xf084; Password" required>
        </div><br>
        <button id="loginbtn" type="submit" class="btn btn-primary">Login</button><br>
        <hr>
        <p>New User? <a href="#" data-toggle="modal" data-target="#myModal"> Register! </a></p>
        <p>Sign In Help</p>
    </form>

    <!-- The modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">

            <form class="form-horizontal text-center m-2 p-3">
                <div style="display: flex; justify-content: space-between;">
                    <div style="flex-grow: 1; margin-right: 10px;">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div><br>
                    <div style="flex-grow: 1; margin-left: 10px;">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div><br>
                </div>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <br>
                <div class="row">
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary" style="width: 50%;">Register</button>
                    </div>
                    <div class="col-sm">
                        <button type="close" class="btn btn-secondary" style="width: 50%;">Close</button>
                    </div>
                </div>
            </form>
</body>

</html>
