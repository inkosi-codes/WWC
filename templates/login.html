<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./static/js/functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./static/css/style.css" rel="stylesheet" />
    <title>WorldWideCompany</title>
</head>

<body>
    <img src="./static/img/WorldWide Company llc.svg" class="rounded mx-auto d-block pt-5" width="350" height="350">
    <form action="/authentication" method="POST" autocomplete="on" class="form-horizontal text-center">
        <h3 class="text-black-50">Account Login</h3>
        <p class="text-white">Please enter your username and password</p>
        <div class="form-group">
            <input type="text" style="font-family: FontAwesome;" class="form-control" name="InputUser" id="InputUser"
                aria-describedby="emailHelp" placeholder="&#xf0e0;  Username or E-mail" required>
        </div><br>
        <div class="form-group">
            <input type="password" style="font-family: FontAwesome;" class="form-control" name="InputPassword" id="InputPassword"
                placeholder="&#xf084; Password" required>
        </div><br>
        <button id="loginbtn" type="submit" class="btn btn-primary">Login</button><br>
        <hr>
        <p>New User? <a href="#exampleModal" data-toggle="modal"> Register! </a></p>
        <p>Sign In Help</p> 
    </form>


</body>

</html>
